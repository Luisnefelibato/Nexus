<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antares Nexus - Asistente de Voz</title>
    <link rel="stylesheet" href="/src/style.css">
    <meta name="description" content="Asistente de voz inteligente - Interacci√≥n completamente por voz">
    <meta name="theme-color" content="#667eea">
    <!-- PWA Meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nexus Voice">
  </head>
  <body>
    <div id="app">
      <!-- Header minimalista -->
      <header class="header">
        <div class="logo">
          <div class="logo-icon">ü§ñ</div>
          <h1>Antares Nexus</h1>
        </div>
        <div class="status" id="status">
          <span class="status-dot connecting" id="statusDot"></span>
          <span id="statusText">Conectando...</span>
        </div>
      </header>

      <!-- Contenedor principal centrado -->
      <main class="main-container">
        <!-- Bolita principal de voz -->
        <div class="voice-orb ready" id="voiceOrb">
          <div class="voice-orb-content">
            üéôÔ∏è
          </div>
          <div class="voice-orb-text">
            Conectando con Camilo...
          </div>
        </div>
      </main>

      <!-- Instrucciones sutiles -->
      <div class="instructions">
        Camilo te va a saludar ‚Ä¢ Haz clic en la bolita dorada para que empiece ‚Ä¢ ESC para interrumpir
      </div>

      <!-- Mensajes del sistema -->
      <div class="system-messages" id="systemMessages">
        <!-- Los mensajes se a√±aden din√°micamente aqu√≠ -->
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/src/main.js"></script>
    
    <!-- Service Worker para PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registrado: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registro fallido: ', registrationError);
            });
        });
      }
      
      // Prevenir zoom en dispositivos m√≥viles al hacer doble tap
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Optimizaciones de rendimiento
      window.addEventListener('load', () => {
        // Precarga de recursos cr√≠ticos
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = 'http://173.249.8.251:5000/api/status';
        document.head.appendChild(link);
        
        // Remover loading inicial
        setTimeout(() => {
          const loading = document.getElementById('initialLoading');
          const app = document.getElementById('app');
          
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(() => loading.remove(), 300);
          }
          
          if (app) {
            app.classList.add('loaded');
          }
        }, 1500);
      });
    </script>

    <!-- Estilos de carga inicial -->
    <style>
      #app {
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }
      
      #app.loaded {
        opacity: 1;
      }
      
      /* Loading spinner inicial */
      .initial-loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1.2rem;
        text-align: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: #667eea;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto 1.5rem;
      }
      
      .loading-text {
        font-weight: 600;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Prevenir selecci√≥n de texto */
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Permitir selecci√≥n solo en mensajes del sistema para debugging */
      .system-message {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
    </style>
    
    <!-- Loading inicial -->
    <div class="initial-loading" id="initialLoading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Iniciando Nexus Voice...</div>
    </div>

    <!-- Meta tags adicionales para mejor experiencia en m√≥viles -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Prevenir zoom accidental -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </body>
</html>
